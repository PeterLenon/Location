<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body style="margin: 0">
    <div class="container">
      <div class="form-box">
        <h1>Sign In</h1>
        <p>New User? <a href="./signup.html"> Sign Up Here</a></p>
        <form action="">
          <div class="input-group">
            <div class="input-field">
              <h3>Email:</h3>
              <input
                id="email-signin-input"
                type="email"
                placeholder="enter your email"
              />
            </div>
            <div class="input-field">
              <h3>Password:</h3>
              <input
                id="password-signin-input"
                type="password"
                placeholder="enter your password"
              />
            </div>
            <p>Lost Password <a href="">Click Here</a></p>
          </div>
          <div id="wrong-credentials-div"></div>
          <div class="button-field">
            <button id="signin-button" type="button">Sign In</button>
          </div>
        </form>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
