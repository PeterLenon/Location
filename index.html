<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FindMe</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" charset="utf-8" defer></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="right-click-wrapper">
      <div class="right-click-menu">
        <ul id="menu">
          <li class="right-click-item" id="right-click-location">
            <span>Add Location</span>
          </li>
          <li class="right-click-item" id="right-click-settings">
            <span>Settings</span>
          </li>
        </ul>

      </div>
    </div>

    <div class="location-menu-wrapper">
      <div class="location-menu">
        <span>Add a Location</span>
        <input id="location-sighting-type" type="text" placeholder="Enter Type of Sighting">
        <button id="location-post-button" type="button">Post</button>
      </div>
    </div>


    <div class="sidebar">
      <div class="top">
        <div class="logo" style="color: #ffff">
          <span>FindMe</span>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <div class="user">
        <img src="assets/Findme.png" alt="logo" class="user-img" />
        <div>
          <p class="bold" id="user-name">User Name</p>
          <p id="user-sport">Soccer</p>
        </div>
      </div>
      <ul>
        <li>
          <a href="#">
            <i class="bx bxs-map"></i>
            <span class="nav-item">Change Location</span>
          </a>
          <span class="tooltip">Change Location</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cricket-ball"></i>
            <span class="nav-item">Add Event</span>
          </a>
          <span class="tooltip">Add Event</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-group"></i>
            <span class="nav-item">Invite Friend</span>
          </a>
          <span class="tooltip">Invite Friend</span>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <div id="map" style="height: 100vh"></div>
    </div>
  </body>
</html>
